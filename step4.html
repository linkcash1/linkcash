<!DOCTYPE html>
<html><head><meta charset="utf-8">
  <title>Almost there...</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding-top: 50px; }
    #timer { font-size: 2em; margin-top: 20px; }
  </style>
  <script>
    let t = 5;
    function tick() {
      document.getElementById('timer').innerText = t;
      if (t-- === 0) {
        const target = new URL(location).searchParams.get('target');
        location = decodeURIComponent(target);
      }
    }
    setInterval(tick, 1000);
  </script>
